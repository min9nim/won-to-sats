<head>
    <title>won-to-sats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
    body{
        padding: 20px;
    }
    .group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .item {
        display: flex;
        flex-direction: row;
        font-size: 16px;
        gap: 5px;
    }
    .won-input{
        text-align: right;
        font-size: 16px;
        width:  100%;
    }
    .group {
        width: 180px;
    }
    .label {
        width: 100px;
    }
    .result, .price {
        width: 100%;
        text-align: right;
    }
</style>
<body>
<h2>won to sats</h2>
<h4 class="time"></h4>
<div class="group">
    <div class="item">
        <div class="label">- price:</div> <div class="price"></div>
    </div>
    <div class="item">
        <div class="label">- won:</div> <input class="won-input"/>
    </div>
    <div class="item">
        <div class="label">- sats:</div> <div class="result"></div>
    </div>
</div>
<script>
    const unit = 100000000
    let price
    let wonValue

    function syncSats(value){
        document.querySelector('.result').innerHTML = (Math.floor(value * unit / price)).toLocaleString()
    }

    async function fetchPrice(){
        price = await fetch('https://api.upbit.com/v1/candles/days?market=KRW-BTC&count=1').then(res => res.json()).then(res => res[0]['trade_price'])
        document.querySelector('.price').innerHTML = price.toLocaleString()
        document.querySelector('.time').innerHTML = String(new Date).substr(0,24)
        syncSats(wonValue)
    }

    function loadWonValue(){
        if(!wonValue){
            const initValue = localStorage.getItem('wonValue')
            wonValue = initValue ? Number(initValue) : 30000
            document.querySelector('.won-input').value = wonValue.toLocaleString()
            syncSats(wonValue)
        }
    }


    async function init(){
        loadWonValue()
        await fetchPrice()
        document.querySelector('.won-input').addEventListener('keyup', (e) => {
            const value = Number(e.target.value.replaceAll(',', ''))
            localStorage.setItem('wonValue', value)
            syncSats(value)
        })
    }

    init()

    setInterval(fetchPrice, 1000)


</script>
</body>
