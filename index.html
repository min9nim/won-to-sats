<head>
    <title>won-to-sats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
    body {
        padding: 20px;
    }

    .group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .item {
        display: flex;
        flex-direction: row;
        align-items: center;
        font-size: 16px;
        gap: 5px;
    }

    .won-input, .p-input {
        text-align: right;
        font-size: 16px;
        width: 100%;
    }

    .group {
        width: 210px;
    }

    .label {
        width: 150px;
    }

    .result, .price {
        width: 100%;
        text-align: right;
    }
</style>
<body>
<h2>won to sats</h2>
<h4 class="time"></h4>
<div class="group">
    <div class="item">
        <div class="label">- price:</div>
        <div class="price"></div>
    </div>
    <div class="item">
        <div class="label">- won:</div>
        <input class="won-input"/>
    </div>
    <div class="item">
        <div class="label">- premium:</div>
        <input class="p-input"/>
    </div>
    <div class="item">
        <div class="label">- sats:</div>
        <div class="result"></div>
    </div>
</div>
<script>
    const unit = 100000000
    let price
    let wonValue
    let pValue

    function syncSats(value) {
        const sats = value * unit / price
        const pSats = Math.floor(sats * ((100 + pValue) / 100))
        document.querySelector('.result').innerHTML = pSats.toLocaleString()
    }

    async function fetchPrice() {
        price = await fetch('https://api.upbit.com/v1/candles/days?market=KRW-BTC&count=1').then(res => res.json()).then(res => res[0]['trade_price'])
        document.querySelector('.price').innerHTML = price.toLocaleString()
        document.querySelector('.time').innerHTML = String(new Date).substr(0, 24)
        syncSats(wonValue)
    }

    function loadWonValue() {
        if (!wonValue) {
            const initValue = localStorage.getItem('wonValue')
            wonValue = initValue ? Number(initValue) : 30000
            document.querySelector('.won-input').value = wonValue.toLocaleString()
            syncSats(wonValue)
        }
    }

    function loadPValue() {
        if (!pValue) {
            const initValue = localStorage.getItem('pValue')
            pValue = initValue ? Number(initValue) : 0
            document.querySelector('.p-input').value = pValue.toLocaleString() + '%'
            syncSats(wonValue)
        }
    }


    async function init() {
        loadWonValue()
        loadPValue()
        await fetchPrice()
        document.querySelector('.won-input').addEventListener('keyup', (e) => {
            const value = Number(e.target.value.replaceAll(',', ''))
            wonValue = value
            localStorage.setItem('wonValue', value)
            syncSats(value)
        })
        document.querySelector('.p-input').addEventListener('keyup', (e) => {
            const value = Number(e.target.value.slice(0, -1).replaceAll(',', ''))
            pValue = value
            localStorage.setItem('pValue', value)
            syncSats(value)
        })
    }

    init()

    setInterval(fetchPrice, 1000)


</script>
</body>
